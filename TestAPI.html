<html>

<head>
    <title>Favorite Movies</title>
    <!-- Latest compiled and minified CSS -->

</head>

<body>
    <div class="container">
        <h2>Basic Table</h2>
        <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
        <div id="map"></div>

        <table class="table">
            <thead>
                <tr>
                    <th>Lat Lon</th>
                    <th>Name</th>
                    <th>wikipedia</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- Example Movie 1 -->
                    <td>BLAH</td>
                    <td>BLAH</td>
                    <td>BLAH</td>
                </tr>
                <tr>
                    <td>BLAH</td>
                    <td>BLAH</td>
                    <td>BLAH</td>
                </tr>
                <tr>
                    <td>BLAH</td>
                    <td>BLAH</td>
                    <td>BLAH</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSQKgl1YZ7HUcXfOl0PVdIOtXZrF2itEs&callback=initMap">
    </script>
    <script type="text/javascript">
        //the below code fills in the first row of the table
    
        var queryURL = "http://api.geonames.org/citiesJSON?north=40.270908&south=39.9658015&west=-76.88955299999999&east=-75.18116160000001&lang=de&username=tripstop&maxRows=25";

        $.ajax({
            url: queryURL,
            method: 'GET'
        })
        .done(function(response) {

            // Example Movie
            var tbl = $('table')//.children().eq(1).children('tr').eq(0).children('td');
            
            console.log(response);

            //firstRowTds.eq(0).text(response.geonames["0"].lat + ", " + response.geonames["0"].lng);

            //firstRowTds.eq(1).text(response.geonames["0"].name);

            //firstRowTds.eq(2).text(response.geonames["0"].wikipedia);
            console.log(response.geonames.length);
            for (var i =0; i < response.geonames.length ; i++ ){
                console.log(response.geonames[i].name)
                var trs = $('<tr>');
                var tds = $('<tr>').text(response.geonames[i].name);
                var tds1 = $('<tr>').text(response.geonames[i].lat);
                var tds2 = $('<tr>').text(response.geonames[i].lng);
                trs.append(tds);
                trs.append(tds1);
                trs.append(tds2);
                tbl.append(trs);
            }
           
        });

      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }

        
        
    </script>
</body>

</html>
